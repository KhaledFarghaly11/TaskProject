{% extends 'base.html' %}
{% block title %}
<title>Add Employee</title>
{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mt-5">Add Employee</h2>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
    <form method="POST" action="/connection/employee_added/" class="mt-5">{% csrf_token %}
        <input class="mb-3 " type="text" placeholder="name" name="name" style="width:500px;padding:10px;">
        <br>
        <input class="mb-3" type="text" placeholder="id" name="id" style="width:500px;padding:10px;">
        <br>
        <input class="mb-3" type="email" placeholder="email" name="email" style="width:500px;padding:10px;">
        <br>
        <input class="mb-3" type="file" name="picture">
        <br>
        <input class="mb-3" type="text" placeholder="salary" name="salary" style="width:500px;padding:10px;">
        <br>
        <button type="submit" class="btn btn-primary mt-3" style="width:150px;padding:10px;">Add</button>
    </form>

</div>
{% endblock %}
